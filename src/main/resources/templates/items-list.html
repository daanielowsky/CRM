<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM - Item List</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<div class="header" th:insert="~{header :: header}"></div>

<table style="width: 100%">
    <thead>
    <th>ID</th>
    <th>Producent</th>
    <th>Nazwa</th>
    <th>Opis</th>
    <th>Opis na ofercie</th>
    <th>Cena</th>
    <th>Ilość na stanie</th>
    <th>Edytuj</th>
    <th>Usuń</th>
    </thead>
    <tbody>
    <tr th:each="item: ${items}">
        <td th:text="${item.id}"/>
        <td th:text="${item.producer}"/>
        <td th:text="${item.name}"/>
        <td th:text="${item.description}"/>
        <td th:text="${item.descriptionForOffer}"/>
        <td th:text="${item.price}"/>
        <td th:text="${item.quantityOnStock}"/>
        <td><a th:href="@{/items/edit/{id}(id=${item.id})}" th:text="Edytuj"/></td>
        <td><a th:href="@{items/delete/{id}(id=${item.id})}" th:text="Usuń"/></td>
        <br>
    </tr>
    </tbody>
</table>
</body>
</html>
