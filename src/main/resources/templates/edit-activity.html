<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRM - Activity Edit Panel</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">

</head>
<body>
<div th:insert="~{header :: header}"></div>

<form method="post" th:object="${activity}">
    <table>
        <thead>
        <th th:text="Wiadomość" colspan="2"></th>
        </thead>
        <tbody>
        <td><input type="text" th:field="${activity.message}" th:value="${activity.message}"></textarea></td>
        </tbody>
    </table>
    <button class="myButton" type="submit" th:text="Wyślij"></button>
</form>
</body>
</html>
